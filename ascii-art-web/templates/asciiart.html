<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ASCII Art</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #197da4, #cfc20d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
    }
    .box {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      font-size: 18px;
      font-weight: bold;
      color: #111;
      max-height: 80vh;
      max-width: 90vw;
      overflow-y: auto;
      white-space: pre;
      line-height: 1.2;
    }

    /* Добавим тонкий скроллбар для красоты (поддерживается не везде) */
    .box::-webkit-scrollbar {
      width: 8px;
    }
    .box::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }
    .box::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="box">%s</div>
</body>
</html>
